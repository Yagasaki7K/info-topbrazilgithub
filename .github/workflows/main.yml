name: Update Top GitHub Users

on:
  schedule:
    - cron: '0 * * * 1-5'
  workflow_dispatch: 

permissions:
  contents: write  # Permite escrita no reposit√≥rio

jobs:
  update-users:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run the update script
      run: |
        python update_users.py

    - name: Configure Git user
      run: |
        git config --global user.email "anderson18.marlon@gmail.com"
        git config --global user.name "GitHub Actions"

    - name: Commit and push changes
      run: |
        git add .
        git commit -m "Update Top 50 Brazilian GitHub Users [skip ci]"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
